<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>THE SUGARHOLIC - login</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

    <div id="login_bg">
        <div id="login_wrap">
            <header id="login_header">
                <div class="wrapper">
                    <h1><a href="index.html">
                        <img src="images&files/logo.png" alt="logo image">
                    </a></h1>
                </div>
            </header>
            <!-- login_header -->
            <section id="contents" class="login">
                <article class="wrapper">
                    <h1>LOGIN</h1>
                    <form>
                        <div class="login_wrap">
                            <div>
                                <label>ID</label>
                                <input type="text" name="id" placeholder="Enter your ID">
                            </div>
                            <div>
                                <label>Password</label>
                                <input type="text" name="pw" placeholder="Enter your password">
                            </div>
                            <a href="index.html" class="login_btn">
                                login
                            </a>
                            <div class="login_checkbox">
                                <input type="checkbox" value="off">
                                <label>Keep me logged in</label>
                            </div>
                        </div>
                        <div class="join">
                            <p>Haven't joined us yet?</p>
                            <p class="show_join_popup">Join us now!</p>
                        </div>
                    </form>
                </article>
            </section>
            <!-- login -->
        </div>
        <!-- login_wrap -->
    </div>
    <!-- login_bg -->

    <div class="join_popup">
        <h2>Sign Up</h2>
        <h3>Become our VIP member</h3>
        <form>
            <div class="join_wrap">
                <div>
                    <label>First Name</label>
                    <input type="text" name="firstname" placeholder="Enter your first name">
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" name="lastname" placeholder="Enter your last name">
                </div>
                <div>
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" name="email" placeholder="Enter your password">
                </div>
            </div>
        </form>
        <span>sign up</span>
        <p>
            <img src="images&files/close_30x30.png" alt="join us popup close button">
        </p>
    </div>
    <!-- join_popup -->
    
    <footer id="footer">
        <article class="fmenu wrapper">
            <img src="images&files/logo_250px.png" class="ft_logo" alt="website logo on footer">
            <ul class="fmenu_ul">
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="contacts.html">CONTACTS</a></li>
                <li><a href="privacy.html">PRIVACY</a></li>
                <li><a href="references.html">REFERENCES</a></li>
            </ul>
            <div class="sns">
                <ul>
                    <li><a href="https://www.facebook.com/alwaysjisoo">
                            <img src="images&files/facebook.png" alt="facebook logo">
                        </a></li>
                    <li><a href="https://www.instagram.com/jenn_ssu/">
                            <img src="images&files/instagram.png" alt="instagram logo">
                        </a></li>
                    <li><a href="https://twitter.com">
                            <img src="images&files/twitter.png" alt="twitter logo">
                        </a></li>
                </ul>
            </div>
        </article>
        <!-- fmenu -->
        <article class="copyright wrapper">
            <ul>
                <li>THE SUGARHOLIC RESORT & SPA</li>
                <li>JISOO CHOI</li>
                <li>100 Beach Rd. Busan, South Korea</li>
            </ul>
            <p>Copyright 2021 Jisoo Choi. All Rights Reserved</p>
        </article>
        <!-- copyright -->
    </footer>
    <!-- footer -->
    
    
</body>
</html>
